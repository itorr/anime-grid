<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動畫生涯個人喜好表生成器</title>
    <script src="3rdparty/html-to-image.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form id="add_row_form">
        <label for="columns">欄位數</label>
        <input type="number" id="columns_input" name="columns" value="5" required />
        <br />
        <br />
        <div class="buttons-container">
          <button type="submit" id="add_row_button">新增一列</button>
          <button type="button" id="reset_button">重設</button>
        </div>
      </form>
      <div id="table_container_wrapper">
        <div id="table_container">
          <!-- <h1 contentEditable>asdfasdf</h1> -->
          <table id="my_table"></table>
          <span>@suesucollection; https://suesucollection.onrender.com</span>
        </div>
      </div>
      <button id="save_button">儲存</button>
    </main>
    <footer>
        <span>Repo <a href="https://github.com/FOBshippingpoint/anime-grid" target="_blank">GitHub</a></span>
        <span>Forked from <a href="https://github.com/itorr/anime-grid" target="_blank">GitHub</a></span>
        <span>Image placeholder from <a href="https://picsum.photos/" target="_blank">Lorem Picsum</a></span>
    </footer>
    <div id="edit_dialog" class="dialog" style="display: none;">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2>加入作品</h2>
        </div>
        <form id="edit_form">
          <div class="dialog-body">
            <div>
              <label for="search">作品名稱</label>
              <input type="text" id="search_work_input" name="search" placeholder="按Enter開始搜尋" />
            </div>
            <div>
              <div id="img_container"></div>
              <div id="search_result"></div>
            </div>
            <div>
              <label for="image">圖片</label>
              <input type="file" id="img_file_input" name="image" />
            </div>
            <div>
              <img src="" id="img_preview" />
            </div>
            <div>
              <label for="description">作品描述</label>
              <input type="text" id="description" name="description" required />
            </div>
          </div>
          <div class="dialog-footer buttons-container">
            <button type="submit">確定</button>
            <button id="cancel" type="button">取消</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
